<!DOCTYPE html>
<html>
  <head>
	<title>Login</title>
	<link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/sandstone/bootstrap.min.css" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
	<main class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-xl-2 col-xl-offset-5">
	  <h1>Pandora</h1>
	  <section id="pandora's-box" class="text-center">
		<img src="/box.png"/>
	  </section>
	  <form role="form" action="/login" method="POST">
		<label>Username</label>
		<input type="text" class="form-control" name="username"/>
		<br/>
		<label>Password</label>
		<input type="password" class="form-control" name="password"/>
		<br/>
		<button type="submit" class="btn btn-primary btn-lg">
		  <i class="fa fa-lock"></i>
		  Login
		</button>
	  </form>
	</main>
  </body>
</html>
